<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <!-- 필요한 CSS 및 JS 파일 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="/resource/member/join.css"> <!-- CSS 파일 경로 설정 -->
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <!-- 회원가입 텍스트 추가 -->
    <div class="info">
        <h2>JOIN</h2>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="form-container">
                <form th:action="@{/member/join}" th:object="${memberForm}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" name="nickname" id="nickname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" name="address" id="address" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
