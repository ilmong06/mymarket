<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <!-- 필요한 CSS 및 JS 파일 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="/resource/member/login.css"> <!-- CSS 파일 경로 설정 -->
</head>
<body>
<div layout:fragment="content" class="container mt-[150px]">
    <div class="info">
        <h2>LOGIN</h2>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <!-- 폼을 직접 컨테이너 안에 배치 -->
            <div class="form-container">

                <form th:action="@{/member/login}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/oauth2/authorization/kakao" class="btn btn-warning mt-2">
                        <i class="fa-solid fa-comment"></i> 카카오 로그인
                    </a>
                    <a href="/oauth2/authorization/google" class="btn btn-danger mt-2">
                        <i class="fa-solid fa-google"></i> 구글 로그인
                    </a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success mt-2">
                        <i class="fa-solid fa-envelope"></i> 네이버 로그인
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
