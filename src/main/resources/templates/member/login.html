<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <!-- 필요한 CSS 및 JS 파일 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="/resource/member/login.css"> <!-- CSS 파일 경로 설정 -->
</head>
<body>
<div layout:fragment="content" class="container mt-[150px]">
    <div class="info">
        <h2>LOGIN</h2>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <!-- 폼을 직접 컨테이너 안에 배치 -->
            <div class="form-container">
                <form th:action="@{/member/login}" method="POST">
                    <div class="d-flex flex-column align-items-center">
                        <div class="d-flex align-items-center justify-content-center mb-3" style="max-width: 300px;">
                            <div class="d-flex flex-column me-2">
                                <div class="mb-3">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" style="border-width: 1px; border-radius: 0; width: 300px; height: 46px;">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요" style="border-width: 1px; border-radius: 0; width: 300px; height: 46px;">
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" style="background-color: #343a40; border-color: #343a40; width: 120px; height: 37px; width: 130px; height: 105px; border-radius: 0; margin-bottom: 15px">로그인</button>
                            </div>
                        </div>
                    </div>
                    <div class="social-login-buttons mt-3 text-center">
                        <a href="/oauth2/authorization/kakao" class="mb-2">
                            <img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif" alt="카카오계정 로그인" style="width: 190px; height: 35px;">
                        </a>
                        <a href="/oauth2/authorization/naver">
                            <img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_naver_login.gif" alt="네이버 로그인" style="width: 190px; height: 35px;">
                        </a>
                    </div>
                    <div class="social-login-buttons1 ">
                        <a href="/oauth2/authorization/google">
                            <img src="https://developers.google.com/static/identity/images/btn_google_signin_dark_normal_web.png?hl=ko" alt="구글 로그인" style="width: 196px; height: 40px; margin-left: 174px; margin-bottom: 70px;">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
