<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/resource/member/check.css">
    <style>
        .table-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="info mb-4">
        <h2>보유쿠폰 목록</h2>
    </div>
    <div class="mb-4 table-container">
        <table class="table">
            <colgroup>
                <col style="width: 33%;">
                <col style="width: 33%;">
                <col style="width: 33%;">
            </colgroup>
            <thead>
            <tr>
                <th>코드명</th>
                <th>할인율</th>
                <th>만기일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${coupons}">
                <td th:text="${coupon.code}"></td>
                <td th:text="${coupon.discount + '%'}"></td>
                <td th:text="${coupon.expiryDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
