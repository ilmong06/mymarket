<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">
<head>
    <!-- 필요한 CSS 및 JS 파일 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="/resource/member/social_join.css"> <!-- CSS 파일 경로 설정 -->
</head>
<body>
<div layout:fragment="content" class="container mt-[100px]">
    <div class="info">
        <h2>상품상세정보</h2>
    </div>
    <div class="row">
        <ul class="list-group list-group-flush gap-2">
            <li class="list-group-item">
                <img class="w-full max-w-[300px]" th:src="@{|/gen/${product.thumbnailImg}|}" alt="상품이미지">
            </li>
            <li class="list-group-item">
                <span>번호 : </span>
                <span th:text="${product.id}"></span>
            </li>
            <li class="list-group-item">
                <span>등록날짜 : </span>
                <span th:text="${#temporals.format(product.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
            <li class="list-group-item">
                <span>수정날짜 : </span>
                <span th:text="${#temporals.format(product.modifyDate, 'yyyy-MM-dd HH:mm')}"></span>
            </li>
            <li class="list-group-item">
                <span>상품명 : </span>
                <span class="font-bold" th:text="${product.title}"></span>
            </li>
            <li class="list-group-item">
                <span>상품설명 : </span>
                <span th:text="${product.description}"></span>
            </li>
            <li class="list-group-item">
                <span>가격 : </span>
                <span th:text="${#numbers.formatInteger(product.price, 3, 'COMMA') + '원'}"></span>
            </li>
            <li class="list-group-item">
                <span>적립금 : </span>
                <span th:text="${product.point} + '원'"></span>
            </li>
            <li class="list-group-item">
                <span>마켓 : </span>
                <span class="badge bg-dark">cod</span>
            </li>
            <li class="list-group-item">
                <div th:each="detailImg : ${product.detailImgs}" class="col-12 col-md-6 col-lg-4 mb-2">
                    <img th:src="@{|/gen/${detailImg}|}" alt="상품 디테일 이미지">
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
