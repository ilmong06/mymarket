<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">

<head>
    <!-- 필요한 CSS 및 JS 파일 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- 사용자 정의 스타일 시트 링크 -->
    <link rel="stylesheet" href="/resource/main/main.css"> <!-- CSS 파일 경로 설정 -->
</head>
<body>
<!-- 콘텐츠 영역 -->
<section layout:fragment="content" class="flex-1 flex flex-col items-center py-4">

    <!-- 슬라이드 배너 -->
    <div class="slider-wrapper">
        <div class="slider">
            <div class="slides">
                <!-- 슬라이드 아이템들 -->
                <div class="slide"><img src="/images/slide/slider.png" alt="Slide 1"></div>
                <div class="slide"><img src="/images/slide2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="/images/slide3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="/images/slide4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="/images/slide5.jpg" alt="Slide 5"></div>
                <div class="slide"><img src="/images/slide6.jpg" alt="Slide 6"></div>
                <div class="slide"><img src="/images/slide7.jpg" alt="Slide 7"></div>
                <div class="slide"><img src="/images/slide8.jpg" alt="Slide 8"></div>
            </div>
            <!-- 이전, 다음 버튼 -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
</section>

<!-- JavaScript 슬라이더 기능 -->
<script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    let index = 0;

    document.querySelector('.next').addEventListener('click', () => {
        index = (index + 1) % slideCount;
        updateSlider();
    });

    document.querySelector('.prev').addEventListener('click', () => {
        index = (index - 1 + slideCount) % slideCount;
        updateSlider();
    });

    function updateSlider() {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }
</script>
</body>
</html>
