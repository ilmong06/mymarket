<script>
    document.addEventListener('DOMContentLoaded', () => {
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const bullets = document.querySelectorAll('.swiper-pagination-bullet');
    let index = 0;

    function updateSlider() {
        console.log('Updating slider to index:', index); // ÎîîÎ≤ÑÍπÖ
        slides.style.transform = `translateX(-${index * 100}%)`;
        bullets.forEach((bullet, i) => {
            bullet.classList.toggle('swiper-pagination-bullet-active', i === index);
        });
    }

    // ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú Ïä¨ÎùºÏù¥Îìú Ïù¥Îèô
    bullets.forEach((bullet, i) => {

            console.log('Clicked bullet index:', i); // ÎîîÎ≤ÑÍπÖ
            index = i;
            updateSlider();
        });
    });

    // Ï¥àÍ∏∞ ÏóÖÎç∞Ïù¥Ìä∏
    updateSlider();
});
document.addEventListener('DOMContentLoaded', function() {
    const stars = document.querySelectorAll('.rating .star');
    const scoreInput = document.getElementById('score');

    stars.forEach(star => {
        star.addEventListener('click', function() {
            const value = this.getAttribute('data-value');
            scoreInput.value = value;

            stars.forEach(s => {
                if (s.getAttribute('data-value') <= value) {
                    s.classList.add('selected');
                } else {
                    s.classList.remove('selected');
                }
            });
        });

        star.addEventListener('mouseover', function() {
            const value = this.getAttribute('data-value');
            stars.forEach(s => {
                if (s.getAttribute('data-value') <= value) {
                    s.classList.add('hover');
                } else {
                    s.classList.remove('hover');
                }
            });
        });

        star.addEventListener('mouseout', function() {
            stars.forEach(s => {
                s.classList.remove('hover');
            });
        });
    });
});
</script>
